<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
   </head>
  <body>
    <form action="#">
        <div>      
        <!-- //userName uc1 -->
        <label for="uname">User name : </label>
        <input type="text" id="uname" name="uname"
        pattern="[A-Za-z]{3}" title="enter valid user name "><br><br>

        <!-- //userEmail UC2 -->
        <label for="email">User Email : </label>
        <input type="text" id="email" name="email"
        pattern="^abc.[A-Za-z]+@[bridgelabz.co][a-z]{2}" title="enter valid Email "><br><br>

        <!-- //userEmail UC3 -->
        <label for="phonenum">Phone Number : </label>
        <input type="text" id="phonenum" name="phonenum"
        pattern="[0-9]{10}" title="enter valid phone number "><br><br>

        <!-- //userPassword UC4 -->
        <label for="pwd">Password : </label>
        <input type="text" id="pwd" name="pwd"
        pattern="[a-zA-Z0-9]{8}" title="enter valid password "><br><br>

        <!-- //userPassword UC5 -->
        <label for="cpwd">User Password : </label>
        <input type="text" id="cpwd" name="cpwd"
        pattern="^([A-Z]{1,1}[0-9]{1}[_?&*$#@]{1}[a-zA-Z]{6})" title="enter valid password "><br><br>


        <button type="submit">submit</button>

    </div>
    </form>
    <script>

    </script>
</body>
  </html>
